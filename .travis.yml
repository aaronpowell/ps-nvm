
os: osx
osx_image: xcode9.1

before_install:
  # Fix ruby error https://github.com/Homebrew/brew/issues/3299
  - brew update
  - brew tap caskroom/cask
  - brew cask install powershell

install:
  - pwsh -c "Install-Module -Name Pester -Force"

script:
  - pwsh -c "Import-Module Pester; Invoke-Pester -EnableExit"

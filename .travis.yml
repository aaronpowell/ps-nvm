
os: osx
osx_image: xcode9.1

before_install:
  # Fix ruby error https://github.com/Homebrew/brew/issues/3299
  - brew update
  - brew tap caskroom/cask
  - brew cask install powershell

install:
  # PR to add macOS support to Pester
  # https://github.com/pester/Pester/pull/925
  - git clone --branch PSCore_compatibility_clean --depth 1 https://github.com/it-praktyk/Pester.git

script:
  - pwsh -c "Import-Module ./Pester/Pester.psm1; Invoke-Pester -EnableExit"
